<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conctacto.css">
    <title>Document</title>
</head>
<body>





    <header>
        <nav>
            <div class="logo">
                <img src="img/calaveraç.jpeg" alt="Logo">
                <span>Sustancias Quimicas</span>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sustancias.html">Sustancias Quimicas</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>


    <div class="form-container">
        <h1>Formulario de Contacto</h1>
        <form id="contact-form" action="#" method="post">
            <label for="full-name">Nombre Completo:</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="state">Estado/Provincia:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="zip">Código Postal:</label>
            <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <div id="form-message" class="hidden"></div>
    </div>
    <script src="script.js"></script>




    <footer class="footer">
        <div class="footer-container">
            <img src="img/toxic-28714-1280-900x600.png" alt="Logo de la Empresa" class="footer-logo">
            <p class="footer-text">© 2024 Ciencia para la ciudadania. Todos los derechos reservados.</p>
        </div>
    </footer>
    
</body>
</html>
